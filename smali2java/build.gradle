apply plugin: 'java'
apply plugin: 'fatjar'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.sun.codemodel', name: 'codemodel', version: '2.6'
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

jar {
    manifest { attributes 'Main-Class': 'com.litecoding.smali2java.Main' }
}
